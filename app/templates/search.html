{% extends 'base.html' %}

{% block content %}
     <form action="{{ url_for('search')}}" method="GET" class="search-form">
         <input type="q" class="search-input" name="q" placeholder="Введите фразу для поиска">
     </form>
{% for doc in res['hits']['hits'] %}

    <div class="row mb-2">

    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <div class="mb-1 text-muted">{{ doc['_source']['created_date'] }}</div>
            {% if doc['_source']['text'] %}
          <p class="card-text mb-auto">{{ doc['_source']['text'] | truncate(150, True) }}</p>
            {% endif %}
          <p class="mb-1 text-muted">{{ doc['_source']['rubrics'] }}</p>
          <a href="/doc/{{ doc['_id'] }}" class="btn btn-sm btn-outline-secondary">Continue</a>
        </div>
        <div class="col-auto d-none d-lg-block">
        </div>
      </div>
    </div>
    </div>

    {% endfor %}
{% endblock %}
